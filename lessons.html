<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lingro Academy â€“ Lesson Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:linear-gradient(135deg,#1540A6,#3C6EFA,#D4AF37);
  min-height:100vh;
  color:#fff;
  font-family:Inter,sans-serif;
}
.card{
  border-radius:20px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
}
.preview{
  background:#fff;
  color:#000;
  padding:15px;
  border-radius:10px;
  min-height:150px;
}
textarea{ min-height:120px; }
</style>
</head>

<body class="p-4">

<h2 class="text-center mb-4">ðŸ“š Lingro Lesson Admin</h2>

<div class="container">
  <div class="card p-4">

    <label class="form-label">Course</label>
    <select id="course" class="form-select mb-3">
      <option value="kids">Kids (7â€“15)</option>
      <option value="adults">Adults</option>
    </select>

    <label class="form-label">Lesson Number (1â€“100)</label>
    <input id="lessonNumber" type="number" min="1" max="100" class="form-control mb-3">

    <label class="form-label">Lesson Title</label>
    <input id="lessonTitle" class="form-control mb-3">

    <label class="form-label">Slide Content (HTML allowed)</label>
    <textarea id="slideContent" class="form-control mb-3"
      placeholder="Add ONE slide at a time (text, <img>, etc)"></textarea>

    <button class="btn btn-warning w-100 mb-2" onclick="addSlide()">Add Slide</button>
    <button class="btn btn-success w-100 mb-3" onclick="saveLesson()">Save Lesson</button>

    <h5>Slide Preview</h5>
    <div id="preview" class="preview"></div>

  </div>
</div>

<script>
let slides = [];

function getData(){
  return JSON.parse(localStorage.getItem("lingro_courses") || "{}");
}

function saveData(data){
  localStorage.setItem("lingro_courses", JSON.stringify(data));
}

function addSlide(){
  const html = document.getElementById("slideContent").value.trim();
  if(!html){ alert("Slide is empty"); return; }
  slides.push(html);
  document.getElementById("preview").innerHTML = html;
  document.getElementById("slideContent").value = "";
}

function saveLesson(){
  const course = document.getElementById("course").value;
  const num = document.getElementById("lessonNumber").value;
  const title = document.getElementById("lessonTitle").value;

  if(!num || !title || slides.length === 0){
    alert("Missing fields or slides");
    return;
  }

  const data = getData();
  if(!data[course]) data[course] = {};

  data[course]["l"+num] = {
    title,
    slides
  };

  saveData(data);
  slides = [];
  document.getElementById("preview").innerHTML = "";
  alert("Lesson saved successfully!");
}
</script>

</body>
</html>
