<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup - Lingro Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1540A6 0%, #3C6EFA 60%, #D4AF37 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .card {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            margin-top: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <img src="images/lingroLogo.png" alt="Lingro Academy Logo" style="height:170px; margin-top:40px; margin-bottom:20px;">
    <div class="row justify-content-center">
        <div class="col-md-6 card">
            <h2 class="text-center mb-4">Student Signup</h2>
            <form id="signupForm">
                <input class="form-control mb-3" type="text" placeholder="Full Name" required id="name">
                <input class="form-control mb-3" type="email" placeholder="Email" required id="email">
                <input class="form-control mb-3" type="password" placeholder="Password" required id="password">
                <button class="btn btn-success w-100" type="submit">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(e){
        e.preventDefault();
        const students = JSON.parse(localStorage.getItem("students")) || [];
        const newStudent = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            progress: []
        };
        students.push(newStudent);
        localStorage.setItem("students", JSON.stringify(students));
        alert("Signup successful!");
        window.location.href = "index.html";
    });
</script>
</body>
</html>
