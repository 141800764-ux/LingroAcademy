<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lingro Academy Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #1540A6 0%, #3C6EFA 60%, #D4AF37 100%);
    color: #fff;
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
}
.card {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    margin-top: 50px;
    border-radius: 15px;
}
</style>
</head>
<body>
<div class="container text-center">
    <img src="images/lingroLogo.png" alt="Lingro Academy Logo" style="height:170px; margin-top:40px; margin-bottom:20px;">
    <div class="row justify-content-center">
        <div class="col-md-6 card">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <input class="form-control mb-3" type="email" placeholder="Email" required id="email">
                <input class="form-control mb-3" type="password" placeholder="Password" required id="password">
                <button class="btn btn-success w-100" type="submit">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="Signup.html">Sign Up</a></p>
            <p class="text-center mt-3">
                Have questions? <a href="contact.html" style="color: #FFD700; text-decoration: underline;">Contact Us</a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const admins = JSON.parse(localStorage.getItem("admins")) || [];
    const admin = admins.find(a => a.email === email && a.password === password);
    if(admin){
        localStorage.setItem("loggedInAdmin", JSON.stringify(admin));
        window.location.href = "admin.html";
        return;
    }

    const students = JSON.parse(localStorage.getItem("students")) || [];
    const student = students.find(s => s.email === email && s.password === password);
    if(student){
        localStorage.setItem("loggedInStudent", JSON.stringify(student));
        window.location.href = "student.html";
    } else {
        alert("Invalid credentials");
    }
});
</script>
</body>
</html>
