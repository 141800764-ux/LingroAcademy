<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Lingro Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1540A6 0%, #3C6EFA 60%, #D4AF37 100%);
            font-family: 'Inter', sans-serif;
            color: #fff;
            min-height: 100vh;
        }
        .card {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
        }
        table {
            background: rgba(0,0,0,0.25);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark px-4 d-flex align-items-center">
    <img src="images/lingroLogo.png" alt="Lingro Academy Logo" style="height:170px; margin-right:15px;">
    <span class="navbar-brand">Lingro Academy - Admin Dashboard</span>
</nav>

<div class="container mt-5">

    <h2 class="mb-4">Admin Signup</h2>
    <div class="row">
        <div class="col-md-6 card">
            <form id="adminSignupForm">
                <input class="form-control mb-3" type="text" placeholder="Admin Name" required id="adminName">
                <input class="form-control mb-3" type="email" placeholder="Email" required id="adminEmail">
                <input class="form-control mb-3" type="password" placeholder="Password" required id="adminPassword">
                <button class="btn btn-success w-100" type="submit">Sign Up Admin</button>
            </form>
        </div>
    </div>

    <h3 class="mt-5">Students</h3>
    <div class="table-responsive">
        <table class="table table-striped text-white">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody id="studentsTable"></tbody>
        </table>
    </div>

    <h3 class="mt-5">Admins</h3>
    <div class="table-responsive">
        <table class="table table-striped text-white">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="adminsTable"></tbody>
        </table>
    </div>

</div>

<script>
    const adminForm = document.getElementById("adminSignupForm");
    const studentsTable = document.getElementById("studentsTable");
    const adminsTable = document.getElementById("adminsTable");

    // Admin signup
    adminForm.addEventListener("submit", e => {
        e.preventDefault();
        const admins = JSON.parse(localStorage.getItem("admins")) || [];
        const newAdmin = {
            name: document.getElementById("adminName").value,
            email: document.getElementById("adminEmail").value,
            password: document.getElementById("adminPassword").value
        };
        admins.push(newAdmin);
        localStorage.setItem("admins", JSON.stringify(admins));
        alert("Admin signup successful!");
        renderAdmins();
    });

    // Render students
    function renderStudents() {
        const students = JSON.parse(localStorage.getItem("students")) || [];
        studentsTable.innerHTML = '';
        students.forEach(s => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${s.name}</td><td>${s.email}</td><td>${s.progress.join(", ") || "No progress yet"}</td>`;
            studentsTable.appendChild(tr);
        });
    }

    // Render admins
    function renderAdmins() {
        const admins = JSON.parse(localStorage.getItem("admins")) || [];
        adminsTable.innerHTML = '';
        admins.forEach(a => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${a.name}</td><td>${a.email}</td>`;
            adminsTable.appendChild(tr);
        });
    }

    // Initial render
    renderStudents();
    renderAdmins();
</script>
</body>
</html>
