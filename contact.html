<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us - Lingro Academy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #1540A6 0%, #3C6EFA 60%, #D4AF37 100%);
    color: #fff;
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
}
.container {
    max-width: 700px;
    margin-top: 50px;
}
.logo {
    display: block;
    margin: 0 auto 15px auto;
    max-width: 160px;
}
.btn-signup {
    background-color: #FFC700;
    color: #000;
    font-weight: bold;
    margin-bottom: 25px;
    transition: 0.3s;
}
.btn-signup:hover {
    background-color: #D4AF37;
    color: #000;
}
.card {
    background: rgba(255, 255, 255, 0.15);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
}
.card h2 {
    margin-bottom: 20px;
}
.btn-contact {
    background-color: #D4AF37;
    border: none;
    color: #000;
    font-weight: bold;
    transition: 0.3s;
}
.btn-contact:hover {
    background-color: #FFC700;
    color: #000;
}
.contact-info p {
    font-size: 1.1rem;
    margin: 10px 0;
}
.form-control {
    margin-bottom: 15px;
}
#successMessage {
    display: none;
    color: #00ff00;
    font-weight: bold;
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="container text-center">
    <img src="images/lingroLogo.png" alt="Lingro Academy Logo" class="logo">
    
    <!-- Signup button -->
    <a href="Signup.html" class="btn btn-signup btn-lg w-50">Sign Up</a>
    
    <div class="card">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Phone:</strong> 074 885 3333</p>
            <p><strong>Email:</strong> <a href="mailto:lingroacademy@gmail.com" style="color: #fff; text-decoration: underline;">lingroacademy@gmail.com</a></p>
        </div>

        <form id="contactForm">
            <input type="text" id="name" class="form-control" placeholder="Your Name" required>
            <input type="email" id="email" class="form-control" placeholder="Your Email" required>
            <input type="text" id="phone" class="form-control" placeholder="Your Phone">
            <textarea id="message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="btn btn-contact btn-lg w-100">Send Message</button>
        </form>

        <p id="successMessage">Message sent! Thank you for contacting us.</p>
    </div>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();

    if(!name || !email || !message){
        alert("Please fill in all required fields.");
        return;
    }

    // Create mailto link
    const subject = encodeURIComponent("Contact Form Message from Lingro Academy Website");
    const body = encodeURIComponent(
        `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nMessage:\n${message}`
    );

    window.location.href = `mailto:lingroacademy@gmail.com?subject=${subject}&body=${body}`;

    // Show confirmation
    document.getElementById("successMessage").style.display = "block";

    // Reset form
    document.getElementById("contactForm").reset();
});
</script>

</body>
</html>
